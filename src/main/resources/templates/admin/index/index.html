<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/common_head :: head('系统主页')">
</head>
<body data-type="index">
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header th:include="/common/common_head :: header(${username})">

    </header>
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img src="/img/user04.png" alt="">
                </div>
                <span class="user-panel-logged-in-text">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              禁言小张
          </span>
                <a href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>
            </div>
        </div>
    <!-- 菜单 -->
    <ul class="sidebar-nav">
        <li th:each="menu : ${menus}" class="sidebar-nav-link">
            <a href="#" class="sidebar-nav-sub-title">
                <i th:class="${menu.attributes.icon}"></i><span th:text="${menu.text}"></span>
                <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
            </a>
            <ul class="sidebar-nav sidebar-nav-sub">
                <li th:each="cmenu : ${menu.children}">
                    <a th:href="${cmenu.attributes.url}" target="main_iframe">
                        <i th:class="${cmenu.attributes.icon}"></i><span th:text="${cmenu.text}"></span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<!-- 内容区域 -->
<div class="tpl-content-wrapper" >
    <iframe th:src="@{/default}" name="main_iframe" width="100%" height="980px"></iframe>
</div>
</div>
<div th:include="/common/common_head :: footer"></div>
</body>
</html>
